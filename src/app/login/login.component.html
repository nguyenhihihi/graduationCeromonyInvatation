<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-2"> </div>
    <div class="col-lg-4 col-md-4 col-sm-5 col-xs-8"> 
      <div class="row">
        <div class="block">
            <h2 class = "center paddingBottom widthGroupLogin"> Login to Your Account </h2>
        </div>
      </div>
      <div class = "row">
          <input
          class = "form-control paddingBottom widthGroupLogin"
          type="text"
          placeholder="Username"
          [(ngModel)] = "username"
          />
      </div>
      <div class = "row">
          <input
          class = "form-control paddingBottom widthGroupLogin"
          type="password"
          placeholder="Password"
          [(ngModel)] = "password"
          />
      </div>
      <div class = "row">
          <button class = "btn btn-primary paddingBottom widthGroupLogin" 
          (click) = "login()">
              Login
          </button>
      </div>
      <div class = "row paddingBottom widthGroupLogin center error">
        {{error}}
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-3 col-xs-2"> </div>
  </div>
</div>
